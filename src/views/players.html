<div>Players Information</div>
<form name="playersForm" novalidate>     
    <div class='table-responsive'>
        <table class='table table-bordered table-hover table-sm'>
          <thead class="thead-inverse">
            <tr>
              <th><span>
                    <i class="fas fa-gavel"></i>
                  </span></th>
              <th>ID</th>
              <th>Name</th>
              <th>Nick Name</th>
              <th>Email</th>
              <th>Team</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in players">
              <td> 
                  <span class="pl-1 action-btn-delete">
                    <i class="far fa-trash-alt"></i>
                  </span>
              </td>
              <td>{{$index + 1}}</td>
              <td>{{player.name}}</td>
              <td>{{player.nickname}}</td>
              <td>{{player.email}}</td>
              <td>{{player.team}}</td>
            </tr>
          </tbody>
        </table>
</form>
